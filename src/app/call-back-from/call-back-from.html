<div class="form">
    <div class="contact-part" id="contact">
        <img src="./callback.png" alt="">

        <div class="contact-info">
            <div class="contact-heading">could not find what you are looking for?</div>
            <div class="contact-sub-heading">request a callback</div>

            <form class="banner-cta" [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

                <div class="flex">
                    <div class="form-field">
                        <input type="text" placeholder="Name" formControlName="patient_name"
                            [class.invalid]="submitted && f['patient_name'].errors">
                        <div class="error-message" *ngIf="submitted && f['patient_name'].errors">
                            <small *ngIf="f['patient_name'].errors['required']">Name is required</small>
                            <small *ngIf="f['patient_name'].errors['minlength']">Name must be at least 2
                                characters</small>
                        </div>
                    </div>

                    <!-- Mobile Number Field -->
                    <div class="form-field">
                        <input type="text" placeholder="Mobile Number" formControlName="mobile_number" maxlength="10"
                            [class.invalid]="submitted && f['mobile_number'].errors">
                        <div class="error-message" *ngIf="submitted && f['mobile_number'].errors">
                            <small *ngIf="f['mobile_number'].errors['required']">Mobile number is required</small>
                            <small *ngIf="f['mobile_number'].errors['pattern']">Enter a valid 10-digit mobile
                                number</small>
                        </div>
                    </div>
                </div>

                <div class="btn">
                    <button type="submit" class="book-btn" [disabled]="isSubmitting">
                        {{ isSubmitting ? 'Submiting...' : 'SUBMIT' }}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
